<!-- title -->
<table cellpadding="0" cellspacing="0" border="0" align="center" class="w600" width="600" style="background:#ffffff" bgcolor="#ffffff">
  <tr>
    <td valign="top" width="50" class="w50">&nbsp;</td>
    <td valign="top" width="500" class="w600" align="left" style="text-align:left; font-family: arial; font-size: 36px; line-height: 40px; font-weight:bold">
        {{title}}
    </td>
    <td valign="top" width="50" class="w50">&nbsp;</td>
  </tr>
  <!-- subtitle -->
  {% if subtitle %}
      {% include "./spacer-block.html" with height="40" colspan="3" width="600" %}
      <tr>
        <td valign="top" width="50" class="w50">&nbsp;</td>
        <td valign="top" width="500" class="w600" align="left" style="text-align:left; font-family: arial; font-size: 22px; line-height: 26px; font-weight:normal;">
            {{subtitle}}
        </td>
        <td valign="top" width="50" class="w50">&nbsp;</td>
      </tr>
      {% include "./spacer-block.html" with height="20" colspan="3" width="600" %}
  {% endif %}
  <!-- /subtitle -->
</table>
<!-- /title -->
