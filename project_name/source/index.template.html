<!DOCTYPE html>
<html lang="en">
<head build-fn="fetch:'../package.json'">
    <template is="sparky-template" build-src="fn/templates.html#head-template"></template>

    <script build-remove>
    window.DEBUG = true;
    </script>

    <link rel="stylesheet" href="style.min.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="../source/fn/css/prism-cruncher.css" />
    <link rel="stylesheet" href="../source/fn/css/tests.css" />
    <link rel="stylesheet" href="../source/fn/css/docs.css" />
    <link rel="stylesheet" href="../source/bolt/css/respond.css" />
    <link rel="stylesheet" href="../source/bolt/css/grid.css" />
    <link rel="stylesheet" href="../source/bolt/css/code.css" />
    <link rel="stylesheet" href="../source/bolt/components/bubble.css" />
</head>

<body class="grid 3x-grid @1-6x-grid @2-9x-grid">
    <header class="x-1 3x @1-x-2 @1-4x @2-x-3" id="header">
        <template is="sparky-template" build-fn="fetch:'../package.json'" build-src="fn/templates.html#header-template"></template>
    </header>

    <section class="x-1 3x @1-6x @2-9x" id="components" locateable>
        <header class="grid @1-6x-grid @2-9x-grid">
            <h2 class="x-1 x-start y-1 2x @1-x-2 @2-x-3 baseline-y doctext-02">Components</h2>
            <button type="button" class="x-3 x-end y-1 baseline-y @1-x-4 @2-x-5 doctext-09" name="activate-toggle-blocks" value="#components">Show all</button>
        </header>

        <!-- Text -->
        <template is="sparky-template" build-fn="docs:
            'bolt/css/text.css',
            'css/text.css'" build-src="fn/templates.html#styleguide-template"></template>
        <!-- Colours -->
        <template is="sparky-template" build-fn="docs:
            'bolt/css/color.css',
            'css/color.css'" build-src="fn/templates.html#styleguide-template"></template>
        <!-- Forms -->
        <template is="sparky-template" build-fn="docs:
            'bolt/css/input.css',
            'bolt/css/label.css',
            'bolt/components/check-label.css',
            'bolt/components/check-button.css',
            'bolt/components/switch-label.css',
            'bolt/components/select-button.css'" build-src="fn/templates.html#styleguide-template"></template>
        <!-- Grid -->
        <template is="sparky-template" build-fn="docs:
            'bolt/sass/grid.scss'" build-src="fn/templates.html#styleguide-template"></template>
        <!-- Elements -->
        <template is="sparky-template" build-fn="docs:
            'bolt/css/elements.css',
            'bolt/css/button.css',
            'css/button.css',
            'bolt/css/progress.css',
            'bolt/css/table.css',
            'bolt/css/thumb.css',
            'css/thumb.css',
            'bolt/css/index.css'" build-src="fn/templates.html#styleguide-template"></template>
        <!-- Components -->
        <template is="sparky-template" build-fn="docs:
            'bolt/components/toggle-block.css',
            'bolt/components/menu.css',
            'bolt/components/slides.css'" build-src="fn/templates.html#styleguide-template"></template>
        <!-- Modifiers -->
        <template is="sparky-template" build-fn="docs:
            'bolt/css/modifiers.css',
            'bolt/sass/respond.scss',
            'bolt/css/content.css'" build-src="../fn/templates.html#css-template"></template>
    </section>

    <!-- Build document -->
    <script type="module" src="fn/docs-build.js" build-remove></script>

    <!-- Document interactivity -->
    <script type="module">
        import './module.js';
        import './bolt/documentation.js';
    </script>
</body>
